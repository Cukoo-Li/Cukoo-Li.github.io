baseURL: "https://cukoohhh.cn/"
defaultContentLanguage: zh
languageCode: zh
title: Cukoo's Blog
paginate: 5
theme: PaperMod
publishDir: docs

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]
# googleAnalytics: UA-123-45

imaging:
  # Default JPEG quality setting. Default is 75.
  quality: 100

minify:
  disableXML: true
  # minifyOutput: true

languages:
  zh:
    languageName: "简体中文"
    weight: 1
    title: Cukoo's Blog
    # taxonomies:
    #   category: categories
    #   tag: tags
    #   series: series
    menu:
      main:
        - name: ✍🏻文章
          url: posts
          weight: 10
        - name: 🗃️分类
          url: categories
          weight: 20
        - name: ℹ️关于
          url: about
          weight: 30
        - name: 🔍搜索
          url: search
          weight: 40
    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      dateFormat: 2006年1月2日
      profileMode:
        enabled: true
        title: Cukoo
        imageUrl: images/Cukoo.jpg
        imageTitle: a nice boy
        imageWidth: 160
        imageHeight: 160
        subtitle: 欢迎来到我的小世界
        buttons:
        #   - name: 文章
        #     url: posts
        #   - name: 分类
        #     url: categories
        #   - name: 关于
        #   - url: about

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Cukoo
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  socialIcons:
    - name: github
      title: github
      url: "https://github.com/Cukoo-Li"
    - name: qq
      title: qq
      url: "http://wpa.qq.com/msgrd?v=3&uin=891623879&site=qq:891623879&menu=yes"
    - name: bilibili
      title: bilibili
      url: "https://space.bilibili.com/354615868"

  editPost:
    URL: "https://github.com/Cukoo-Li/Cukoo-Li.github.io/tree/main/content"
    Text: "提交修改意见" # edit text
    appendFilePath: true # to append file path to Edit link

